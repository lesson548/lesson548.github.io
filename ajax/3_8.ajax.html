<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax初体验</title>
    <script src="jquery-3.1.1.js"></script>
    <script>

        $(function(){
            $("#btn").click(function(){
                var xhr = new XMLHttpRequest();
                xhr.open('get','data.php',true);
                xhr.send();



                xhr.onreadystatechange = function () {
                    if(xhr.readyState == 4){
                        console.log(xhr.responseText);
                        var obj = JSON.parse(xhr.responseText);

                        //	$(document).on("click",".del",function(){
                        //	$(this).parent("tr").remove();
                        //	});

                        $("table").append("<tr><th>状态</th><th>信息</th></tr> <tr><td>"+obj.style+"</td><td>"+obj.Message+"</td><tr>");

                    }
                }

            });

        });



    </script>

    <style>
        .tab{
            border:1px solid blue;
        }
    </style>
</head>
<body>

<input type="button" value="按钮" id="btn"/>

<table class="tab">
    <tr>
        <th>状态</th>
        <th class="del">信息</th>
    </tr>
    <tr>
        <td>ahahah</td>
        <td class="del">ddd</td>
    </tr>
</table>

</body>
</html>
