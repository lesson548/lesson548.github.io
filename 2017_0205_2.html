
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>认识html标签</title>
<style type="text/css">
.stress{
    color:red;
}
.bigsize{font-size:25px;}
.setGreen{color:blue;}/*类选择器*/
#setGreen{color:green;}/*ID选择器，ID选择器只能在文档中使用一次*/
.first>span{border:1px solid red;}/*选择器，即大于符号(>),用于选择指定标签元素的第一代子元素*/
a:hover{              /*伪类选择符*/
    color:red;
    font-size:20px;
}
</style>
</head>
<body>
    <h1>勇气</h1>
    <p class="first">三年级时，我还是一个<span class="stress bigsize">胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的<a href="http://www.imooc.com">问题</a>，生怕回答错了老师会批评我。就一直没有这个<span class="stress">勇气</span>来回答老师提出的问题。学校举办的活动我也没勇气参加。</p>
    <p>到了三年级下学期时，我们班上了一节<span class="setGreen">公开课</span>，老师提出了一个很<span id="setGreen">简单</span>的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着："我来，我来。"我环顾了四周，就我没有举手。</p>
    <img src="http://img.mukewang.com/52b4113500018cf102000200.jpg" >
</body>
</html>
