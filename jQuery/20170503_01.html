<!DOCTYPE HTML>
<html>
<head>
    <meta charset=utf-8">
    <title>主动触发</title>

    <script src="jquery-3.1.1.js"></script>
    <script>

        $(function(){

            /*$('#div1').on('click',function(){
             alert(123);
             });

             $('#div1').trigger('click');  //主动触发*/

            $('#div1').on('show',function(){
                alert(123);
            });

            $('#div1').on('show',function(){
                alert(456);
            });

            $('#div1').trigger('show');

        });

    </script>
</head>

<body>
<div id="div1">aaaa</div>
</body>
</html>
