<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一组元素取值赋值</title>

    <script src="jquery-3.1.1.js"></script>
    <script>

        $(function () {
//            alert($('li').html());  //当一组元素时，取值是一组中的第一个
            $('li').html('aaaaaa');   //当一组元素时，赋值是一组所有元素
        });

    </script>
</head>
<body>

<ul>
    <li>111111</li>
    <li>222222</li>
    <li>333333</li>
    <li>444444</li>
</ul>

</body>
</html>
