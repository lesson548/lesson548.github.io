<!DOCTYPE HTML>
<html>
<head>
    <meta charset=utf-8">
    <title>delegate</title>
    <script src="jquery-3.1.1.js"></script>
    <script>



        $(function(){

            /*$('li').on('click',function(){
             this.style.background = 'red';
             });*/

            $('ul').delegate('li','click',function(){

                this.style.background = 'red';

                $('ul').undelegate();

            });

        });

    </script>
</head>

<body>
<ul>
    <li>11111</li>
    <li>1111</li>
    <li>1111</li>
    <li>111</li>
    <li>1111</li>
</ul>

</body>
</html>
