<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-family</title>
    <script src="vue.js"></script>
    <style>
        #show{
            width:800px;
            height:500px;
            margin:0 auto;
            background: #dbd3ff;
            border:1px solid #dbd3ff;
        }
        #word{
            width:200px;
            margin:30px auto;
        }
        #show input{
            margin:20px 30%;
            width:300px;
            height:50px;
            text-align:center;
        }
        #all{
            width:600px;
            height:300px;
            margin:0 auto;
            /*background: #c6a5d5;*/
        }
        #one,#two{
            width:500px;
            height:150px;
            margin:0 auto;
            /*background: #b2d5c5;*/
            position: relative;
        }
        #font1,#font2,#font3,#font4{
            font-size:30px;
            color:#0000CC;
            margin-top:50px;
            /*border:1px solid #d59d71;*/
        }
        #font1{
            font-family: "微软雅黑";
            float:left;
        }
        #font2{
            font-family: "华文宋体";
            float:right;
        }
        #font3{
            font-family: 方正舒体;
            float: left;
        }
        #font4{
            font-family: "方正姚体";
            float:right;
        }
        .one{
            position: absolute;
            left:30px;
        }
        .two{
            position:absolute;
            right:30px;
        }
    </style>
</head>
<body>

<div id="show">
    <h2 id="word">常用字体展示</h2>
    <input v-model="message"/>
    <div id="all">
        <div id="one">
            <span class="one">微软雅黑：</span>
            <p id="font1">{{message}}</p>
            <span class="two">华文宋体：</span>
            <p id="font2">{{message}}</p>
        </div>
        <div id="two">
            <span class="one">方正舒体：</span>
            <p id="font3">{{message}}</p>
            <span class="two">方正姚体：</span>
            <p id="font4">{{message}}</p>
        </div>
    </div>
</div>


<script>
    var show = new Vue({
        el:'#show',
        data:{
            message:'你好，Vue!'
        }
    })
</script>

</body>
</html>
