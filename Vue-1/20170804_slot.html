<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="vue.js"></script>

</head>
<body>

<div id="app">
    <h2>自定义组件</h2>
    <custom>
        <div>自定义组件custom中插入div</div>
    </custom>
</div>

<script>
    Vue.component("custom",{
        template:`
            <div>
            <slot>
            <p>第1个提醒</p>
            <p>第2个提醒</p>
            <p>第3个提醒</p>
</slot>

</div>
                `
    })
    new Vue({
        el:"#app"
    })
</script>

</body>
</html>
