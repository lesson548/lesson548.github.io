<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入和应用状态之间的双向绑定</title>
    <script src="vue.js"></script>



</head>
<body>
<div id="app6">
    <p>{{message}}</p>
    <input v-model="message"/>
</div>
</body>
<script>
    var app6 = new Vue({
        el:'#app6',
        data:{
            message:'Hello.Vue!'
        }
    })
</script>
</html>
