<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="vue.js"></script>

    <style>
        body{
            margin:0;
            font-family:"微软雅黑";
        }
        ul,li{
            margin:0;
            padding:0;
            list-style:none;
        }
        input{
            outline:none;
            cursor: pointer;
        }
        .clearFix:after{
            display: block;
            content:'';
            clear:both;
        }
        .warp{
            width: 348px;
            padding:100px 76px 50px;
            margin:50px;
            background:url(select_bg.png) no-repeat;
            box-shadow:2px 2px 10px #6789ad;
        }
        .searchIpt{
            position: relative;
            width: 336px;
            border:1px solid #3736ae;
            padding:5px;
            border-radius:24px;
            background: #e4e4fe;
        }
        .searchIpt input{
            line-height: 34px;
            border-radius:18px;
        }
        .searchIpt input:nth-of-type(1){
            float: left;
            width: 228px;
            padding-left: 40px;
            border:1px solid #c9c9d5;
            background: #d9d9e2;

        }
        .searchIpt input:nth-of-type(2){
            float: right;
            width: 58px;
            height: 36px;
            border:1px solid #fd635e;
            background: #fd635e;
        }
        .searchIpt span{
            position: absolute;
            top:12px;
            left: 15px;
            width: 23px;
            height: 23px;
            background: url(select_search.png) no-repeat;
        }
        .searchIpt input:nth-of-type(1):focus{
            background: #fff;
            border-color:#fd635e;
        }
        .list{
            margin-top:9px;
        }
        .list li{
            margin:3px 0;
            color:#333;
            line-height: 30px;
            padding-left: 16px;
            width: 270px;
            box-sizing:border-box;
            border-radius:14px;

        }
        .list li:active,.list li:hover{
            color:#fff;
            background: #fd635e;
            cursor: pointer;
        }
    </style>

</head>
<body>

<div id="app">
    <div style="float:left">
        <h2>自定义的下拉框</h2>
        <custom-select btn="查询" v-bind:list="list1"></custom-select>   <!--修改组件按钮-->
    </div>
    <div style="float:left">
        <h2>自定义的下拉框2</h2>
        <custom-select btn="搜索" v-bind:list="list2"></custom-select>  <!--修改组件按钮-->
    </div>

</div>
<div id="app1">
    <custom-select></custom-select>
</div>

<script>
    //注册组件
    Vue.component("custom-select",{
        data:function(){
            return {
                selectShow:false,
                val:""
            };
        },
        props:["btn","list"],
        template:`<section class="warp">
					<div class="searchIpt clearFix">
						<div class="clearFix">
							<input type="text" class="keyWord" value="val" @click="selectShow = !selectShow" />
							<input type="button" :value="btn">
							<span></span>
						</div>
						<custom-list class="list" v-show="selectShow" v-bind:list="list"></custom-list>
					</div>
				</section>`
    });

    Vue.component("custom-list",{
        props:["list"],
        template:`<ul>
					<li v-for="item of list" @click="selectValueHandle(item)">{{item}}</li>
				</ul>`,
        methods:{
            selectValueHandle:function(item){

            }
        }

    });
    new Vue({
        el:"#app",
        data:{
            list1:["北京","上海","深圳","杭州","西安"],
            list2:["09-20","11-11","12-03","11-05","10-28"]
        }
    });
</script>

</body>
</html>
