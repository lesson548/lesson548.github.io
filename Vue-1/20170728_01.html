<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

</head>
<body>
<!--模板-->
<div id="demo">
    <span v-on:click="clickHandle">{{ message }}</span>
</div>
<script>
    //数据
    let obj = {
        message:"hello,Vue!"
    }
    //声明式渲染
    var vm = new Vue({
        el:"#demo",
        data:obj,
        methods:{
            clickHandle(){
                alert("click")
            }
        }
    });

    console.log( vm.$data );

</script>
</body>


</html>
