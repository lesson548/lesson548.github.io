<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="vue.js"></script>

</head>
<body>
<!--模板-->
<div id="demo">
    {{ message }}
</div>
<script>
    //数据
    let data = {
        message:"hello,Vue!"
    }

    //Vm实例
    var vm = new Vue({
        el:"#demo",  //挂载元素
        data:data
    });

    console.dir(document);

</script>
</body>


</html>
