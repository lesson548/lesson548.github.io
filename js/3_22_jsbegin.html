<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-begin</title>



    <style>
        li{
            list-style-type: none;

        }
        .lis{
            list-style:none;
            width:80px;
            height:30px;
            border:1px solid #666;
            position: relative;
        }
        .lis a{
            display:block;
            text-align: center;
            text-decoration:none;
            line-height:30px;
            color: #f0f4ff;
            background: #7180ff;
        }

        ul ul{
            padding:0;
            margin:0;
            width:120px;
            border:1px solid #000000;
            position: absolute;
            top:30px;
            left:-1px;
            background:#ea7a7a;

            display:none;
        }
        ul ul li{
            text-align: center;
            line-height:30px;
            border:1px solid #4d4d4d;

        }

    </style>
</head>
<body>

<ul>
    <li id="lin" class="lis">
        <a id="link" href="#">微博</a>
        <ul id="link2">
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </li>

</ul>

<script>

    document.getElementById('lin').onmouseover = show;
    function show() {
        document.getElementById('link2').style.display = 'block';
        document.getElementById('link').style.background = 'orange';
    }

    document.getElementById('lin').onmouseout = show1;
    function show1() {
        document.getElementById("link2").style.display = 'none';
        document.getElementById('link').style.background = '#7180ff';
    }
</script>

</body>
</html>
