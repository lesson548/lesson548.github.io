<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if&arr</title>
    <style>
        #all{
            width:400px;
            height:400px;
            background: #d7d9ff;
            border:10px solid #b0bfdf;
            margin:50px auto;
            position:relative;
        }
        p{
            margin:0;
        }
        #p_top{
            width:400px;
            height:30px;
            line-height:30px;
            background: #000000;
            text-align:center;
            color:#FFF;
            font-size:14px;
            filter:alpha(opacity:70);
            opacity:0.7;
            position:absolute;
            top:0;
            left:0;
        }
        #p_bottom{
            width:400px;
            height:30px;
            line-height:30px;
            background: #000000;
            text-align:center;
            color:#FFF;
            font-size:14px;
            filter:alpha(opacity:70);
            opacity:0.7;
            position:absolute;
            bottom:0;
            left:0;
        }
        a{
            width:40px;
            height:40px;
            background: #000;
            color:#FFF;
            text-align:center;
            line-height:40px;
            font-size:24px;
            top:180px;
            position:absolute;
            filter:alpha(opacity:40);
            opacity:0.4;
            text-decoration:none;
        }
       #left{
           left:20px;
       }
       #right{
           right:20px;
       }
        a:hover{
            filter:alpha(opacity:80);
            opacity:0.8;
        }
        img{
            width:400px;
            height:400px;
        }
    </style>
    <script>
        window.onload = function () {
            var oTop = document.getElementById('p_top');
            var oBottom = document.getElementById('p_bottom');
            var oLeft = document.getElementById('left');
            var oRight = document.getElementById('right');
            var oImg = document.getElementById('img1');

            var num = 0;
            var arrUrl = ['1.jpg','2.jpg','3.jpg','4.jpg'];
            var arrName = ['比尔盖茨','扎克伯格','马云','韩寒'];        //后面可以ajax动态加载
            function Tab() {
                oTop.innerHTML = num +1+'/'+arrUrl.length;
                oBottom.innerHTML = arrName[num];
                oImg.src = arrUrl[num];
            }
            Tab();


            oRight.onclick = function () {
                if(num < arrUrl.length-1){
                    num++;
                    Tab();
                }
                else if(num == arrUrl.length-1){
                    num = 0;
                    Tab();
                }
            }

            oLeft.onclick = function () {
                if(num > 0){
                    num--;
                    Tab();
                }
                else if(num == 0){
                    num = arrUrl.length - 1;
                    Tab();
                }
            }
        }
    </script>
</head>

<body>

<div id="all">
    <p id="p_top">数量正在计算中…</p>
    <a id="left" href="javascript:;"><</a>
    <a id="right" href="javascript:;">></a>
    <p id="p_bottom">图片名称加载中…</p>
    <img id="img1" />
</div>

</body>
</html>
