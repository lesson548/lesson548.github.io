<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom 父节点 </title>

</head>
<body>
<ul>
    <li><a href="javascript:;">隐藏111</a></li>
    <li><a href="javascript:;">隐藏222</a></li>
    <li><a href="javascript:;">隐藏333</a></li>
    <li><a href="javascript:;">隐藏444</a></li>


</ul>

<script type="text/javascript">
    var a = document.getElementsByTagName('a');

    for(var i=0;i<a.length;i++){
        a[i].onclick = function () {
            this.parentNode.style.display = 'none';//parentNode
        }
    }

</script>

</body>
</html>
