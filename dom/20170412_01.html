<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建元素</title>

</head>
<body>

<input type="button" id="btn" value="点击添加" />

<ul id="ul">
</ul>

<script>

    var btn = document.getElementById('btn');
    var ul = document.getElementById('ul');

        var num = 0;
        btn.onclick = function () {
            num++;
            var li = document.createElement('li');
            li.innerHTML = num;

//            ul.appendChild(li);  //  插入元素
            ul.insertBefore(li,ul.children[0]); //在已有元素前面插入元素
        }


</script>

</body>
</html>
