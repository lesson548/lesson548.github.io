<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>bootstrap</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>

    <style>
        div[class*="col-"] {
            background: #757575;
            border:1px solid #0000CC;
            height:50px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-4">col-lg-4</div>
        <div class="col-lg-4">col-lg-4</div>
        <div class="col-lg-4">col-lg-4</div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-6">col-lg-4</div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-lg-push-10">col-lg-2</div>
        <div class="col-lg-10 col-lg-pull-2">col-lg-10</div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-lg-push-10">col-lg-2</div>
    </div>

    <div class="row">
        <div class="col-lg-4">col-lg-4</div>
        <div class="col-lg-4 col-lg-offset-5">col-lg-4</div> //offset距离不够 会在下一行偏移
    </div>
</div>
</body>

<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.js"></script>

</html>
