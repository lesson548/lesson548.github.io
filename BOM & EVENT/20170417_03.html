<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window client</title>
    
    <script>
        window.onload = function () {
            //可视区的尺寸 clientWidth /clientHeight
//            alert(document.documentElement.clientHeight);  //可视区高度
            document.onclick = function () {
                //滚动条滚动距离
//                alert(document.documentElement.scrollTop); //firefox
//                alert(document.body.scrollTop);           //chrome

//                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; //兼容性
//                alert(scrollTop);

                var oDiv = document.getElementById('div1');
                alert(oDiv.scrollHeight);         //scrollHeight : 内容实际宽高
            };

        }
    </script>
</head>
<body style="height:2000px;">
<div id="div1" style="width:100px;height:100px;border: 1px solid red;padding: 10px;">
    <div style="height: 200px;width: 90px; background: #232aff;"></div>
</div>
</body>
</html>
