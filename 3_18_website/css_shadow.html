<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shadow</title>

    <style>
        .div1{
            height:200px;
            width:200px;
            background: #d49100;
            box-shadow:5px 10px 10px #1b1b1b;

            border-radius:10px;

        }
        .div1 :active{
            background: #08d415;

        }
    </style>

</head>
<body>

<div class="div1"></div>
</body>
</html>
